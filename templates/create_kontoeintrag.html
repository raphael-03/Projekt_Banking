<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neuen Kontoauszug anlegen</title>
</head>
<body>
    <h1>Neuen Kontoauszug anlegen</h1>
    <a href="/profil_page" class="button">Profilseite</a>
    <form action="/kontoauszug_anlegen/{{ kontoid }}/{{ name }}" method='POST'>

        <label for="zeitstempel">Zeitstempel</label>
        <input type="datetime-local" id="zeitstempel" name="zeitstempel" required><br><br>

        <label for="betrag">Überwiesener Betrag:</label>
        <input type="number" id="betrag" name="betrag" step="0.01" required><br><br>

        <label for="empfaenger">Name des Empfängers:</label>
        <input type="text" id="empfaenger" name="empfaenger" required><br><br>

        <label for="verwendungszweck">Verwendungszweck:</label>
        <textarea id="verwendungszweck" name="verwendungszweck" required></textarea><br><br>

        <input type="hidden" name="kontoid" value="{{ kontoid }}">

        <button type="submit">Eintrag erstellen</button>
    </form>
</body>
</html>
